<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>jQuery: images slider</title>
  </head>
  <body>
    <h1>Cross fade slider</h1>
    <ul class="gallery">
      <li class="gallery-item active">
        <img
          src="images/benjamin-voros-phIFdC6lA4E-unsplash.jpg"
          alt="Starry sky"
        />
      </li>

      <li class="gallery-item">
        <img
          src="images/fuu-j-1GcWQAm9a2I-unsplash.jpg"
          alt="Waves breaking against the rocks"
        />
      </li>

      <li class="gallery-item">
        <img
          src="images/kalen-emsley-Bkci_8qcdvQ-unsplash.jpg"
          alt="Mountain peaks"
        />
      </li>

      <li class="gallery-item">
        <img src="images/michael-olsen--CU4mKTWi0o-unsplash.jpg" alt="Beach" />
      </li>
    </ul>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
